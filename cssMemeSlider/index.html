<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediastyle.css">
</head>
<body>
    <div class="slider">

        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">

        <div class="slides">
            <div class="slide slide1">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="slide slide2">
                <img src="image2.png" alt="Image 2">
            </div>
            <div class="slide slide3">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="slide slide4">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="slide slide5">
                <img src="image5.jpg" alt="Image 5">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            <label for="slide5"></label>
        </div>

        <div class="descriptions">
            <div class="description slide1">
                <p class="description-text">Description 1</p>
            </div>
            <div class="description slide2">
                <p class="description-text">Description 2</p>
            </div>
            <div class="description slide3">
                <p class="description-text">Description 3</p>
            </div>
            <div class="description slide4">
                <p class="description-text">Мужчины с Марса, женщины...</p>
            </div>
            <div class="description slide5">
                <p class="description-text">Description 5</p>
            </div>
        </div>

    </div>
</body>
</html>
